<!DOCTYPE html 5>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Practica 2</title>

</head>

<body>
    <h1 align="center">Curriculum vitae</h1>

    <form action="Practica-1/index.html" method="POST">
        <fieldset>
            <legend>Personal Data</legend>
            <label for="DUI">DUI: </label>
            <input value="DUI" type="text"  placeholder="048134128" required>
            <label for="name">First Name: </label>
            <input value="name" type="text" placeholder="First name">
            <label for="last">Last Name: </label>
            <input value="last" type="text" placeholder="lastName">
            <br>
            <label for="contact_num">Contact Number: </label>
            <input value="contact_num" type="text">
            <label for="birthdate">Birthdate: </label>
            <input value="birthdate" type="date">
            <label>Civil Status: </label>
            <select>
                <option>Single</option>
                <option>Married</option>
                <option>Divorced</option>
            </select>
            <label>Image: </label>
            <input type="file">
        </fieldset>
        <br>
        <fieldset>
            <legend>Work Experience</legend>
            <textarea rows="10" cols="250" placeholder="Experience"></textarea>
        </fieldset>
        <br>
        <fieldset>
                <legend>Academic Training</legend>
                <textarea rows="10" cols="250" placeholder="Academic Training"></textarea>
        </fieldset>
        <br>
        <fieldset>
                <legend>Futher Training</legend>
                <fieldset>
                    <legend>Programing Languages</legend>
                    <input type="checkbox">
                    <label>Java</label>
                    <input type="checkbox">
                    <label>C#</label>
                    <input type="checkbox">
                    <label>Phyton</label>
                    <input type="checkbox">
                    <label>C++</label>
                    <input type="checkbox">
                    <label>Ruby</label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Web Technologies</legend>
                    <input type="checkbox">
                    <label>HTML5</label>
                    <input type="checkbox">
                    <label>CSS/CSS3</label>
                    <input type="checkbox">
                    <label>materialize Css</label>
                    <input type="checkbox">
                    <label>Javascript</label>
                    <input type="checkbox">
                    <label>Node.js</label>
                    <input type="checkbox">
                    <label>Spring MVC</label>
                </fieldset>
        </fieldset>
        <br>
        <input type="submit" >
        <input type="reset">
    </form>

</body><br>
